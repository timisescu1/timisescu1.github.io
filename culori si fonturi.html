<!DOCTYPE html>
<html>
<head>
    <title>Stilizare text cu CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;  
            font-family: "Times New Roman", serif;
        }
        p {
            color: #555;
            font-size: 18px;
            font-family: "Verdana", sans-serif;         }
        .accent {
            color: green;
            font-family: "Courier New", monospace;
        }
        .subtitlu {
            color: orange;            
            font-size: 22px;         }
    </style>
</head>
<body>
    <h1>Titlu cu font Times New Roman si culoare rosie</h1>
    <h2 class="subtitlu">Acesta este un subtitlu stilizat</h2>
    <p>Acesta este un paragraf cu text gri si dimensiunea de 18px.</p>
    <p>Acesta este un text <span class="accent">accentuat</span> cu font Courier New si culoare verde.</p>
    <p style="font-size: 14px;">Acesta este un text cu dimensiunea fontului de 14px</p> 
</body>
</html>
